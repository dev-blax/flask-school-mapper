<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Mapping | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex justify-center items-center">
        <form class="flex flex-col items-start px-7 py-3 rounded bg-gray-200 space-y-5" action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="images" multiple accept="image/*">
            <input type="submit" value="Upload" class="text-center bg-purple-600 text-white px-6 py-3 cursor-pointer">
        </form>
    </div>
    
    {% if image_classes %}
        <div class="bg-gray-200 py-5 px-7 mt-5 rounded">
            <h3 class="text-xl font-bold mb-3">Image Classes:</h3>
            <ul>
                {% for image_name, image_class in image_classes.items() %}
                    <li>{{ image_name }} - Class: {{ image_class }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
